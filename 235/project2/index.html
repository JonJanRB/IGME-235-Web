<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Searcher</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <div id="containerSearch">
            <p>Search Anime:</p>
            <input id="searchBar" type="text" size="50" maxlength="50" autofocus placeholder="Search anime..." />
            <!-- <button type="button" id="buttonSearch">Search</button> -->
        </div>
    </header>
    <aside>
        <h2>Filter:</h2>
        <div id="containerFilter" class="foldable">
            <h3>Genre:</h3>
            <section id="containerGenre" class="foldable"></section>
            <h3>Rating:</h3>
            <section id="containerRating" class="foldable"></section>
            <h3>Seasonal:</h3>
            <section id="containerSeasonal" class="foldable"></section>
        </div>
        <h2>Sort:</h2>
        <div id="containerSort" class="foldable">
        </div>
    </aside>
    <main>
        <section id="containerAnime"></section>
    </main>
</body>
</html>
