<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Searcher</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <p>Search Anime:</p>
        <input id="searchterm" type="text" size="50" maxlength="50" autofocus placeholder="keyword" />
        <button type="button" id="buttonSearch">Search</button>
    </header>
    <aside>
        <h2>Filter:</h2>
        <div id="containerFilter">
            <h3>Genre:</h3>
            <section id="containerGenre"></section>
            <h3>Rating:</h3>
            <section id="containerRating"></section>
            <h3>Seasonal:</h3>
            <section id="containerSeasonal"></section>
        </div>
        <h2>Sort:</h2>
        <div id="containerSort">
        </div>
        <details>
            <summary>More Info</summary>
            <p>This is some additional information that is initially hidden.</p>
          </details>
          <select id="yearSelect">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
    </aside>
    <main>
        <section id="containerAnime"></section>
    </main>
</body>
</html>
