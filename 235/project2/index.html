<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Searcher</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header class="shadowUI">
        <input id="searchBar" type="text" size="100" maxlength="100" autofocus placeholder="Search anime..." />
    </header>
    <aside>
        <section class="foldable folded">
            <div class="foldableHeader">
                <h2 title="Search anime with the constraints set here">Advanced Search</h2>
            </div>
            <div class="foldableBody">
                <div class="uiDivider">
                    <h3>Filter:</h3>
                    <div id="containerFilter">
                        <h4>Genre</h4>
                        <section id="containerGenre"></section>
                    </div>
                </div>
                <div class="uiDivider">
                    <h3>Sort:</h3>
                    <div id="containerSort">
                        <h4>Rating</h4>
                        <section id="containerRating"></section>
                        <h4>Popularity</h4>
                        <section id="containerPopularity"></section>
                    </div>
                </div>
            </div>
        </section>
        <section class="foldable unfolded">
            <div class="foldableHeader">
                <h2 title="Display pre-made lists unaffected by searching">Lists</h2>
            </div>
            <div class="foldableBody">
                <div class="uiDivider">
                    <h3>Seasonal:</h3>
                    <section id="containerSeasonal"></section>
                </div>
                <!-- <div class="uiDivider">
                    <h3>Top:</h3>
                    <section id="containerTopAnime"></section>
                </div> -->
            </div>
        </section>
    </aside>
    <main>
        <section id="containerAnime"></section>
    </main>
    <footer>
        <h1>Anime Searcher</h1>
        <p>Powered by <a href="https://jikan.moe/">Jikan</a></p>
        <p id="footerEnd">Created by <a href="../project1/">Jonathan Jan</a></p>
    </footer>
</body>
</html>
